<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova M√≠dia - Sistema de M√≠dias</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">üé¨ Sistema de M√≠dias</h1>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/medias">M√≠dias</a>
                <a href="/medias/new" class="active">Nova M√≠dia</a>
                <button id="logout-btn" class="btn-logout">Sair</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <div class="form-card">
                <div class="form-header">
                    <h1>‚ûï Adicionar Nova M√≠dia</h1>
                    <p>Preencha os dados da nova m√≠dia</p>
                </div>

                <form id="media-form" class="media-form">
                    <div class="form-group">
                        <label for="tipo">Tipo de M√≠dia *</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Selecione o tipo...</option>
                            <option value="Livros">üìö Livros</option>
                            <option value="DVD">üé• DVD</option>
                            <option value="CD4">üíø CD4</option>
                            <option value="Audio">üßç Autores</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="titulo">T√≠tulo *</label>
                        <input type="text" id="titulo" name="titulo" required 
                               placeholder="Ex: Filme Incr√≠vel, √Ålbum Fant√°stico...">
                    </div>

                    <div class="form-group">
                        <label for="data">Data *</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o</label>
                        <textarea id="descricao" name="descricao" 
                                  placeholder="Descri√ß√£o opcional da m√≠dia..."
                                  rows="3"></textarea>
                    </div>

                    <div id="adobe-field" class="form-group hidden">
                        <label for="adobe">Adobe * <span class="field-info">(Obrigat√≥rio para Audio)</span></label>
                        <input type="text" id="adobe" name="adobe" 
                               placeholder="Informa√ß√µes sobre o Adobe...">
                        <small class="field-help">Campo espec√≠fico para m√≠dias do tipo Audio</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            üíæ Salvar M√≠dia
                        </button>
                        <a href="/medias" class="btn btn-secondary">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                    </div>
                </form>

                <div id="form-message" class="message hidden"></div>
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script>
        class MediaForm {
            constructor() {
                this.checkAuth();
                this.setupEventListeners();
                this.setMinDate();
            }

            checkAuth() {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }
            }

            setMinDate() {
                // Definir data m√≠nima como hoje
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('data').min = today;
            }

            setupEventListeners() {
                // Mostrar/ocultar campo Adobe baseado no tipo
                document.getElementById('tipo').addEventListener('change', (e) => {
                    this.toggleAdobeField(e.target.value);
                });

                // Envio do formul√°rio
                document.getElementById('media-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });

                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                });
            }

            toggleAdobeField(tipo) {
                const adobeField = document.getElementById('adobe-field');
                const adobeInput = document.getElementById('adobe');
                
                if (tipo === 'Audio') {
                    adobeField.classList.remove('hidden');
                    adobeInput.required = true;
                } else {
                    adobeField.classList.add('hidden');
                    adobeInput.required = false;
                    adobeInput.value = '';
                }
            }

            async submitForm() {
                const form = document.getElementById('media-form');
                const formData = new FormData(form);
                
                // Validar dados
                if (!this.validateForm(formData)) {
                    return;
                }

                // Criar objeto com os dados
                const mediaData = {
                    tipo: formData.get('tipo'),
                    titulo: formData.get('titulo'),
                    data: formData.get('data'),
                    descricao: formData.get('descricao') || '',
                    adobe: formData.get('adobe') || ''
                };

                try {
                    // Mostrar loading
                    const submitBtn = form.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = '‚è≥ Salvando...';
                    submitBtn.disabled = true;

                    // Enviar para API
                    const result = await MediaAPI.createMedia(mediaData);
                    
                    // Sucesso
                    this.showMessage('‚úÖ M√≠dia criada com sucesso!', 'success');
                    
                    // Limpar formul√°rio
                    form.reset();
                    this.toggleAdobeField('');
                    
                    // Redirecionar ap√≥s 2 segundos
                    setTimeout(() => {
                        window.location.href = '/medias';
                    }, 2000);
                    
                } catch (error) {
                    this.showMessage('‚ùå Erro ao criar m√≠dia: ' + error.message, 'error');
                } finally {
                    // Restaurar bot√£o
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            }

            validateForm(formData) {
                const tipo = formData.get('tipo');
                const titulo = formData.get('titulo');
                const data = formData.get('data');
                const adobe = formData.get('adobe');

                // Validar campos obrigat√≥rios
                if (!tipo) {
                    this.showMessage('‚ùå Selecione o tipo de m√≠dia', 'error');
                    return false;
                }

                if (!titulo.trim()) {
                    this.showMessage('‚ùå Preencha o t√≠tulo da m√≠dia', 'error');
                    return false;
                }

                if (!data) {
                    this.showMessage('‚ùå Selecione a data', 'error');
                    return false;
                }

                // Validar Adobe para Audio
                if (tipo === 'Audio' && !adobe.trim()) {
                    this.showMessage('‚ùå O campo Adobe √© obrigat√≥rio para Audio', 'error');
                    return false;
                }

                return true;
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('form-message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.classList.remove('hidden');

                // Auto-esconder ap√≥s 5 segundos
                setTimeout(() => {
                    messageEl.classList.add('hidden');
                }, 5000);
            }
        }

        // Inicializar formul√°rio
        document.addEventListener('DOMContentLoaded', () => {
            new MediaForm();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar M√≠dia - Sistema de M√≠dias</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">üé¨ Sistema de M√≠dias</h1>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/medias">M√≠dias</a>
                <a href="/medias/new">Nova M√≠dia</a>
                <button id="logout-btn" class="btn-logout">Sair</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <div class="form-card">
                <div class="form-header">
                    <h1>‚úèÔ∏è Editar M√≠dia</h1>
                    <p>Atualize os dados da m√≠dia</p>
                </div>

                <form id="media-form" class="media-form">
                    <div class="form-group">
                        <label for="tipo">Tipo de M√≠dia *</label>
                        <select id="tipo" name="tipo" required>
                            <option value="">Selecione o tipo...</option>
                            <option value="Livros">üìö Livros</option>
                            <option value="DVD">üé• DVD</option>
                            <option value="CD">üíø CD</option>
                            <option value="Autores">üßç Autores</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="titulo">T√≠tulo *</label>
                        <input type="text" id="titulo" name="titulo" required 
                               placeholder="Ex: Filme Incr√≠vel, √Ålbum Fant√°stico...">
                    </div>

                    <div class="form-group">
                        <label for="data">Data *</label>
                        <input type="date" id="data" name="data" required>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o</label>
                        <textarea id="descricao" name="descricao" 
                                  placeholder="Descri√ß√£o opcional da m√≠dia..."
                                  rows="3"></textarea>
                    </div>

                    <div id="adobe-field" class="form-group hidden">
                        <label for="adobe">Adobe * <span class="field-info">(Obrigat√≥rio para Audio)</span></label>
                        <input type="text" id="adobe" name="adobe" 
                               placeholder="Informa√ß√µes sobre o Adobe...">
                        <small class="field-help">Campo espec√≠fico para m√≠dias do tipo Audio</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            üíæ Atualizar M√≠dia
                        </button>
                        <a href="/medias" class="btn btn-secondary">
                            ‚Ü©Ô∏è Cancelar
                        </a>
                        <button type="button" id="delete-btn" class="btn btn-danger">
                            üóëÔ∏è Excluir M√≠dia
                        </button>
                    </div>
                </form>

                <div id="form-message" class="message hidden"></div>
            </div>
        </div>
    </main>

    <script src="/js/api.js"></script>
    <script>
        class MediaEdit {
            constructor() {
                this.mediaId = this.getMediaIdFromUrl();
                this.checkAuth();
                this.loadMediaData();
                this.setupEventListeners();
            }

            getMediaIdFromUrl() {
                const path = window.location.pathname;
                const parts = path.split('/');
                return parts[parts.length - 1];
            }

            checkAuth() {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '/login';
                    return;
                }
            }

            async loadMediaData() {
                if (!this.mediaId) {
                    this.showMessage('ID da m√≠dia n√£o encontrado', 'error');
                    return;
                }

                try {
                    const response = await fetch(`/api/medias/${this.mediaId}`);
                    const result = await response.json();

                    if (result.success) {
                        this.populateForm(result.data);
                    } else {
                        this.showMessage('Erro ao carregar m√≠dia: ' + result.message, 'error');
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    this.showMessage('Erro ao carregar dados da m√≠dia', 'error');
                }
            }

            populateForm(media) {
                // Preencher campos do formul√°rio
                document.getElementById('tipo').value = media.tipo;
                document.getElementById('titulo').value = media.titulo;
                
                // Format date for input[type="date"]
                const date = new Date(media.data);
                const formattedDate = date.toISOString().split('T')[0];
                document.getElementById('data').value = formattedDate;
                
                document.getElementById('descricao').value = media.descricao || '';
                document.getElementById('adobe').value = media.adobe || '';
                
                // Mostrar/ocultar campo Adobe
                this.toggleAdobeField(media.tipo);
            }

            toggleAdobeField(tipo) {
                const adobeField = document.getElementById('adobe-field');
                const adobeInput = document.getElementById('adobe');
                
                if (tipo === 'Audio') {
                    adobeField.classList.remove('hidden');
                    adobeInput.required = true;
                } else {
                    adobeField.classList.add('hidden');
                    adobeInput.required = false;
                }
            }

            async submitForm() {
                const formData = new FormData(document.getElementById('media-form'));
                
                if (!this.validateForm(formData)) {
                    return;
                }

                const mediaData = {
                    tipo: formData.get('tipo'),
                    titulo: formData.get('titulo'),
                    data: formData.get('data'),
                    descricao: formData.get('descricao') || '',
                    adobe: formData.get('adobe') || ''
                };

                try {
                    const submitBtn = document.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = '‚è≥ Atualizando...';
                    submitBtn.disabled = true;

                    const response = await fetch(`/api/medias/${this.mediaId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(mediaData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('‚úÖ M√≠dia atualizada com sucesso!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/medias';
                        }, 1500);
                    } else {
                        this.showMessage('‚ùå Erro ao atualizar: ' + result.message, 'error');
                    }

                } catch (error) {
                    this.showMessage('‚ùå Erro de conex√£o', 'error');
                } finally {
                    const submitBtn = document.querySelector('button[type="submit"]');
                    submitBtn.textContent = 'üíæ Atualizar M√≠dia';
                    submitBtn.disabled = false;
                }
            }

            async deleteMedia() {
                if (!confirm('Tem certeza que deseja excluir esta m√≠dia? Esta a√ß√£o n√£o pode ser desfeita.')) {
                    return;
                }

                try {
                    const response = await fetch(`/api/medias/${this.mediaId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showMessage('‚úÖ M√≠dia exclu√≠da com sucesso!', 'success');
                        
                        setTimeout(() => {
                            window.location.href = '/medias';
                        }, 1500);
                    } else {
                        this.showMessage('‚ùå Erro ao excluir: ' + result.message, 'error');
                    }
                } catch (error) {
                    this.showMessage('‚ùå Erro de conex√£o', 'error');
                }
            }

            validateForm(formData) {
                const tipo = formData.get('tipo');
                const titulo = formData.get('titulo');
                const data = formData.get('data');
                const adobe = formData.get('adobe');

                if (!tipo) {
                    this.showMessage('‚ùå Selecione o tipo de m√≠dia', 'error');
                    return false;
                }

                if (!titulo.trim()) {
                    this.showMessage('‚ùå Preencha o t√≠tulo da m√≠dia', 'error');
                    return false;
                }

                if (!data) {
                    this.showMessage('‚ùå Selecione a data', 'error');
                    return false;
                }

                if (tipo === 'Audio' && !adobe.trim()) {
                    this.showMessage('‚ùå O campo Adobe √© obrigat√≥rio para Audio', 'error');
                    return false;
                }

                return true;
            }

            showMessage(text, type) {
                const messageEl = document.getElementById('form-message');
                messageEl.textContent = text;
                messageEl.className = `message ${type}`;
                messageEl.classList.remove('hidden');

                setTimeout(() => {
                    messageEl.classList.add('hidden');
                }, 5000);
            }

            setupEventListeners() {
                // Tipo change
                document.getElementById('tipo').addEventListener('change', (e) => {
                    this.toggleAdobeField(e.target.value);
                });

                // Form submit
                document.getElementById('media-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.submitForm();
                });

                // Delete button
                document.getElementById('delete-btn').addEventListener('click', () => {
                    this.deleteMedia();
                });

                // Logout
                document.getElementById('logout-btn').addEventListener('click', () => {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                });
            }
        }

        // Inicializar editor
        document.addEventListener('DOMContentLoaded', () => {
            new MediaEdit();
        });
    </script>
</body>
</html>
